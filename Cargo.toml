log = "0.3.0"
clap = "2.22.1"
tempdir = "0.3.0"
rand = "0.3.0"
derive-error = "0.0.3"
router = "0.5.1"
iron = "0.5.1"
bodyparser = "0.5.0"
params = "0.6.0"

[dependencies.exonum]
git = "ssh://git@github.com/exonum/exonum-core.git"
version = "0.1.0"
rev = "3a4c74df9f9fe0787b60612018190fa0f0a6f7ad"

[dependencies.configuration_service]
git = "ssh://git@github.com/exonum/exonum-configuration.git"
