byteorder = "1.0.0"
log = "0.3.0"
clap = "2.22.1"
tempdir = "0.3.0"
rand = "0.3.0"
derive-error = "0.0.3"
router = "0.5.1"
iron = "0.5.1"
bodyparser = "0.5.0"
params = "0.6.0"

[dependencies.exonum]
version = "0.1.0"
git = "ssh://git@github.com/exonum/exonum-core.git"
rev = "b67e4414d7b0f851e272b6893f7d7d674891bc96"

[dependencies.configuration_service]
version = "0.1.0"
git = "ssh://git@github.com/alekseysidorov/exonum-configuration.git"
rev = "eea3cc5d481a223e65e49a69eee6c81991625b48"

[features]
